<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Pattern Background -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Center Container -->
  <rect x="100" y="165" width="1000" height="300" rx="20" fill="white" fill-opacity="0.95"/>
  
  <!-- Logo Icon -->
  <circle cx="250" cy="315" r="80" fill="url(#logo-gradient)" stroke="white" stroke-width="4"/>
  
  <!-- Microphone Icon in Logo -->
  <path d="M250 275C245 275 241 279 241 284V314C241 319 245 323 250 323C255 323 259 319 259 314V284C259 279 255 275 250 275Z" fill="white"/>
  <path d="M230 306V314C230 325 239 334 250 334C261 334 270 325 270 314V306H276V314C276 329 265 341 250 343V350H250V343C235 341 224 329 224 314V306H230Z" fill="white"/>
  
  <!-- Heart Symbol -->
  <path d="M285 265C280 265 276 267 273 270C270 267 266 265 261 265C254 265 248 271 248 278C248 282 250 285 252 287L273 310L294 287C296 285 298 282 298 278C298 271 292 265 285 265Z" fill="#FF6B6B"/>
  
  <!-- Title Text -->
  <text x="400" y="280" font-family="Noto Sans JP, sans-serif" font-size="72" font-weight="900" fill="#1e293b">
    日記AI
  </text>
  
  <!-- Tagline -->
  <text x="400" y="340" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="500" fill="#64748b">
    声でつながる、家族の絆
  </text>
  
  <!-- Features Icons -->
  <g transform="translate(400, 380)">
    <!-- Voice Icon -->
    <circle cx="50" cy="30" r="25" fill="#fbbf24" opacity="0.2"/>
    <text x="50" y="40" font-size="30" text-anchor="middle">🎙️</text>
    
    <!-- Family Icon -->
    <circle cx="150" cy="30" r="25" fill="#f472b6" opacity="0.2"/>
    <text x="150" y="40" font-size="30" text-anchor="middle">👨‍👩‍👧‍👦</text>
    
    <!-- Heart Icon -->
    <circle cx="250" cy="30" r="25" fill="#fb7185" opacity="0.2"/>
    <text x="250" y="40" font-size="30" text-anchor="middle">❤️</text>
    
    <!-- AI Icon -->
    <circle cx="350" cy="30" r="25" fill="#a78bfa" opacity="0.2"/>
    <text x="350" y="40" font-size="30" text-anchor="middle">✨</text>
  </g>
  
  <!-- Bottom Text -->
  <text x="600" y="550" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">
    簡単音声録音 × AI要約 × 家族共有
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="logo-gradient" x1="0" y1="0" x2="100" y2="100">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
</svg>