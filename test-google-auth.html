<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google認証テスト</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Google認証テスト</h1>
    <button onclick="testGoogleAuth()">Googleログインテスト</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://dtcskayvcsrgjausqkni.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0Y3NrYXl2Y3NyZ2phdXNxa25pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1OTc2MTMsImV4cCI6MjA3MTE3MzYxM30.QwcXKKEnCKkXKd7gVbHbU2K356zRvYMEOJ7xOujh93c';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

        async function testGoogleAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'テスト中...';
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin
                    }
                });
                
                if (error) {
                    resultDiv.innerHTML = `エラー: ${JSON.stringify(error, null, 2)}`;
                    console.error('Error:', error);
                } else {
                    resultDiv.innerHTML = `成功: ${JSON.stringify(data, null, 2)}`;
                    console.log('Success:', data);
                }
            } catch (e) {
                resultDiv.innerHTML = `例外: ${e.message}`;
                console.error('Exception:', e);
            }
        }
    </script>
</body>
